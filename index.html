<!DOCTYPE html>
<html>

<head>
  <title>IQ Tuning Sim</title>
  <link rel="icon" type="image/png" href="img/favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  </link>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" href="#">Intelligent Quads</a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
    </ul>
  </nav>






  <div class="container">
    <h3>Intelligent Quads Drone Tuning Simulator <b>BETA</b></h3>
    <br>
    <div class="row">

      <div class="card col-md-3">
        <div class="card-body">
          <form onsubmit="return updateGains();">
            <h5 class="card-title">Position Loop Gains</h3>
              <div class="row">
                <label class="col-sm-8">P Gain: </label>
                <input class="col-sm-4 " id="posPGain" type="number" step="0.01" disabled>
              </div>

              <div class="row">
                <label class="col-sm-8">I Gain: </label>
                <input class="col-sm-4" id="posIGain" type="number" step="0.001">
              </div>
              <div class="row">
                <div class="col-sm-2"></div>
                <label class="col-sm-6">I Clamping: </label>
                <input class="col-sm-4" id="posMaxI" type="number" step="1">
              </div>

              <div class="row">
                <label class="col-sm-8">D Gain: </label>
                <input class="col-sm-4" id="posDGain" type="number" step="0.001">
              </div>

              <button type="submit">Submit</button>
          </form>
        </div>
      </div>

      <div class="card col-md-3">
        <div class="card-body">
          <form onsubmit="return updateGains();">
            <h5 class="card-title">Velocity Loop Gains</h3>
              <div class="row">
                <label class="col-sm-8">P Gain: </label>
                <input class="col-sm-4" id="velPGain" type="number" step="0.0001">
              </div>

              <div class="row">
                <label class="col-sm-8">I Gain: </label>
                <input class="col-sm-4" id="velIGain" type="number" step="0.0001">
              </div>
              <div class="row">
                <div class="col-sm-2"></div>
                <label class="col-sm-6">I Clamping: </label>
                <input class="col-sm-4" id="velMaxI" type="number" step="1">
              </div>

              <div class="row">
                <label class="col-sm-8">D Gain: </label>
                <input class="col-sm-4" id="velDGain" type="number" step="0.0001">
              </div>
              <br>
              <div class="row">
                <label class="col-sm-8">MAX_SPEED (m/s): </label>
                <input class="col-sm-4" id="maxSpeed" type="number" step="0.1">
              </div>

              <button type="submit">Submit</button>
          </form>
        </div>
      </div>

      <div class="card col-md-3">
        <div class="card-body">
          <form onsubmit="return updateGains();">
            <h5 class="card-title">Attitude Loop Gains</h3>
              <div class="row">
                <label class="col-sm-8">P Gain: </label>
                <input class="col-sm-4" id="attPGain" type="number" step="0.0001">
              </div>

              <div class="row">
                <label class="col-sm-8">I Gain: </label>
                <input class="col-sm-4" id="attIGain" type="number" step="0.0001" disabled>
              </div>
              <div class="row">
                <div class="col-sm-2"></div>
                <label class="col-sm-6">I Clamping: </label>
                <input class="col-sm-4" id="attMaxI" type="number" step="1">
              </div>
              <div class="row">
                <label class="col-sm-8">D Gain: </label>
                <input class="col-sm-4" id="attDGain" type="number" step="0.0001" disabled>
              </div>
              <br>
              <div class="row">
                <label class="col-sm-8">MAX_ANGLE (deg): </label>
                <input class="col-sm-4" id="maxAngle" type="number" step="0.1">
              </div>
              <button type="submit">Submit</button>
          </form>
        </div>
      </div>

      <div class="card col-md-3">
        <div class="card-body">
          <form onsubmit="return updateGains();">
            <h5 class="card-title">Rate Loop Gains</h3>
              <div class="row">
                <label class="col-sm-8">P Gain: </label>
                <input class="col-sm-4" id="ratePGain" type="number" step="0.0001">
              </div>

              <div class="row">
                <label class="col-sm-8">I Gain: </label>
                <input class="col-sm-4" id="rateIGain" type="number" step="0.0001">
              </div>
              <div class="row">
                <div class="col-sm-2"></div>
                <label class="col-sm-6">I Clamping: </label>
                <input class="col-sm-4" id="rateMaxI" type="number" step="1">
              </div>
              <div class="row">
                <label class="col-sm-8">D Gain: </label>
                <input class="col-sm-4" id="rateDGain" type="number" step="0.0001">
              </div>

              <button type="submit">Submit</button>
          </form>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="card input-group col-sm-3">
        <div class="card-body">
          <h5 class="card-title">Loops</h5>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="rateLoopChBx" onclick="updateLoopsEnabled()">
            <label class="custom-control-label" for="rateLoopChBx">Rate Loop</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="attLoopChBx" onclick="updateLoopsEnabled()">
            <label class="custom-control-label" for="attLoopChBx">Attitude Loop</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="velLoopChBx" onclick="updateLoopsEnabled()">
            <label class="custom-control-label" for="velLoopChBx">Velocity Loop</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="posLoopChBx" onclick="updateLoopsEnabled()">
            <label class="custom-control-label" for="posLoopChBx">Position Loop</label>
          </div>
        </div>
      </div>
      <div class="card col-sm-3">
        <div class="card-body">
          <form onsubmit="return updateDisturbance();">
            <h5 class="card-title">Disturbance</h5>
            <div class="contaier">
              <div class="row">
                <label class="col-sm-8" for="stepLength">Length (ms)</label>
                <input class="col-sm-4" id="stepLength" type="number" step="0.0001">
              </div>

              <div class="row">
                <label class="col-sm-8" for="stepAmp">Amplitude (N-m)</label>
                <input class="col-sm-4" id="stepAmp" type="number" step="1">
              </div>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>

      </div>
      <div class="card col-sm-3">
        <div class="card-body">
          <form onsubmit="return updateDesired();">
            <h5 class="card-title">Desired Output</h5>
            <div class="row">
              <label class="col-sm-8">Desired Rate (deg/s)</label>
              <input class="col-sm-4" id="desiredRate" type="number" step="0.0001">
            </div>
            <div class="row">
              <label class="col-sm-8">Desired Attitude (deg)</label>
              <input class="col-sm-4" id="desiredAtt" type="number" step="0.0001">
            </div>
            <div class="row">
              <label class="col-sm-8">Desired Velocity (m/s)</label>
              <input class="col-sm-4" id="desiredVel" type="number" step="0.0001">
            </div>
            <div class="row">
              <label class="col-sm-8">Desired Position (m)</label>
              <input class="col-sm-4" id="desiredPos" type="number" step="0.0001">
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
      <div class="card col-sm-3">
        <div class="card-body">
          <form onsubmit="return updateDrone();">
            <h5 class="card-title">Quad</h5>
            <div class="row">
              <label class="col-sm-8">Mass (kg)</label>
              <input class="col-sm-4" id="mass" type="number" step="0.1">
            </div>
            <div class="row">
              <label class="col-sm-8">Arm Length (m)</label>
              <input class="col-sm-4" id="armLength" type="number" step="0.01">
            </div>
            <div class="row">
              <label class="col-sm-8">Inertia Distribution</label>
              <input class="col-sm-4" id="inertiaDist" type="number" step="0.01">
            </div>
            <div class="row">
              <label class="col-sm-8">Motor Strength (mN/RPM)</label>
              <input class="col-sm-4" id="motStrength" type="number" step="0.001">
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <br>

  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-2">
        <h7 id="stateOmega"></h7>
        <h7 id="stateTheta"></h7>
        <h7 id="stateAccel"></h7>
        <h7 id="stateVel"></h7>
        <h7 id="statePos"></h7>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="rateLoopPltChBx" onclick="plotRateLoop()">
          <label class="custom-control-label" for="rateLoopPltChBx">Rate Loop Tracking</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="attLoopPltChBx" onclick="plotAttitudeLoop()">
          <label class="custom-control-label" for="attLoopPltChBx">Attitude Loop Tracking</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="velLoopPltChBx" onclick="plotVelocityLoop()">
          <label class="custom-control-label" for="velLoopPltChBx">Velocity Loop Tracking</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="posLoopPltChBx" onclick="plotPositionLoop()">
          <label class="custom-control-label" for="posLoopPltChBx">Position Loop Tracking</label>
        </div>
      </div>
      <div class="col-sm-7">
        <div id="plotdiv" style="width:600px;height:250px;"></div>
      </div>
      <div class="col-sm-3">
        <canvas id="canvas" height="300" style="background : black;"></canvas>
      </div>

    </div>

  </div>
  <footer class="footer mt-auto py-3">
    <div class="container">
      <span class="text-muted">Intelligent Quads</span>
    </div>
  </footer>
  <script src="https://cdn.plot.ly/plotly-2.9.0.min.js"></script>
  <script src="sim.js"></script>
  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

</body>

</html>
